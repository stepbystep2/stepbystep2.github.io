<ul>
<li>web全栈开发</li>
</ul>
<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">web前端开发：</span><br><span class="line"><span class="code">	- html css js jquery.js angular.js vue.js</span></span><br><span class="line"><span class="code">    - 功能：前端页面</span></span><br><span class="line">web后端开发 数据库开发 数据库+后端程序</span><br><span class="line"><span class="code">	- 数据库： mysql oracle redis </span></span><br><span class="line"><span class="code">	- 后端程序：基于 编程语言  python java php...</span></span><br></pre></td></tr></table></figure>
<ul>
<li>B/S </li>
</ul>
<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">B/S: browser server  浏览器端 与 服务器端 架构 </span><br><span class="line"><span class="code">	场景：网游 qq 微信网页版 </span></span><br><span class="line">C/S: client server  客户端 与 服务器端 架构</span><br><span class="line"><span class="code">	场景： 手机端app</span></span><br></pre></td></tr></table></figure>
<ul>
<li>B/S 实际开发交互流程</li>
</ul>
<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">比如 JD 搜索框</span><br><span class="line">JD搜索框输入 要购买的商品 --&gt; 点击 搜索按钮 --&gt; 发送了一个请求 --&gt; 服务器端  --&gt; 接收请求 --&gt; 根据请求进行业务处理(商品信息数据库查询) --&gt; 查询到结果返回响应给浏览器端 --&gt; 浏览器端接收到响应 --&gt; 渲染 显示在页面 --&gt; 用户所看到的 商品搜索到的所有信息</span><br></pre></td></tr></table></figure>
<ul>
<li>python web后端开发</li>
</ul>
<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">mysql数据库</span><br><span class="line">后端程序开发：</span><br><span class="line"><span class="code">	- python基础语法 </span></span><br><span class="line"><span class="code">	- python 框架 </span></span><br><span class="line"><span class="code">		- 基于 python原生语言</span></span><br><span class="line"><span class="code">		- 框架 是 基于 python语言的 封装，形成了 各式各样的 方法 类库 供开发人员直接使用</span></span><br><span class="line"><span class="code">		- 提高了开发效率，简化了代码</span></span><br></pre></td></tr></table></figure>
<ul>
<li>python框架</li>
</ul>
<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">django:</span><br><span class="line"><span class="code">	- 主流框架 重量级框架 功能大而全 </span></span><br><span class="line"><span class="code">	- 开源框架</span></span><br><span class="line">flask:</span><br><span class="line"><span class="code">	- 主流框架 轻量级框架 简洁 自由 功能少 </span></span><br><span class="line">tornado</span><br></pre></td></tr></table></figure>
